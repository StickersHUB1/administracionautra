<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUTRA – Sesión Activa</title>

  <!-- Tipografías AUTRA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tu CSS existente y librerías -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <!-- Estilos del header AUTRA + mínimos de integración -->
  <style>
    :root {
      --primary: #ABC8E9;   /* Azul AUTRA */
      --secondary: #F9EEE0; /* Beige AUTRA */
      --headline: #545454;  /* Gris título */
      --subhead: #737373;   /* Gris subtítulo */
      --body: #A6A6A6;      /* Gris texto */
      --muted: #D9D9D9;     /* Gris bordes */
      --radius: 14px;
      --container: 1100px;
    }

    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: #FFFFFF;
      color: var(--body);
    }

    /* ===== HEADER AZUL (OFICIAL) ===== */
    header.site {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--primary);
      border-bottom: 1px solid var(--muted);
    }
    .site__bar {
      max-width: var(--container);
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--headline);
      font-weight: 700;
      font-size: 20px;
    }
    .brand img {
      width: 34px;
      height: 34px;
      object-fit: contain;
      border-radius: 8px;
    }

    /* Bloque de sesión (derecha del header azul) */
    .header-session {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 22px;
      font-weight: 600;
      color: var(--headline);
      font-size: 14px;
      white-space: nowrap;
    }
    .header-session .dot::before {
      content: "•";
      margin: 0 6px;
      opacity: .6;
    }

    /* ===== NAV EN BLANCO (pestañas) ===== */
    nav.tabs {
      background: #FFFFFF;
      border-bottom: 1px solid var(--muted);
    }
    .tabs__row {
      max-width: var(--container);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .tabs__links {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .tabs__links a {
      text-decoration: none;
      color: var(--headline);
      font-weight: 600;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 10px;
      transition: background .18s ease;
    }
    .tabs__links a:hover {
      background: var(--secondary); /* hover beige */
    }
    .tabs__links a.active {
      background: rgba(171,200,233,.45);
    }

    /* Botones de sesión en nav */
    .tabs__actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--primary);
      color: #FFFFFF;
      font-weight: 600;
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      border: 2px solid var(--primary);
      transition: background .18s ease, border-color .18s ease, color .18s ease;
    }
    .btn:hover {
      background: var(--secondary);
      border-color: var(--secondary);
      color: var(--headline);
    }

    /* Agua/Marca que ya tenías */
    #watermark {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-45%);
      color: rgba(0, 0, 0, 0.2);
      font-size: 16px;
      font-weight: bold;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- HEADER AZUL AUTRA con logo + studentCode + timestamp -->
  <header class="site">
    <div class="site__bar">
      <a class="brand" href="foro_autra.html">
        <img src="assets/images/logo.png" alt="Logo AUTRA">
        <span>AUTRA</span>
      </a>

      <div class="header-session">
        <span id="header-student-code">Código Terapia: —</span>
        <span class="dot"></span>
        <span id="header-timestamp">--:--</span>
      </div>
    </div>
  </header>

  <!-- NAV EN BLANCO con pestañas (incluye iniciar/registrar) -->
  <nav class="tabs" role="navigation">
    <div class="tabs__row">
      <div class="tabs__links">
        <a href="foro_autra.html" class="nav-foro">Foro AUTRA</a>
        <a href="ClassRoom.html" class="nav-classroom">ClassRoom</a>
        <a href="Perfil.html" class="nav-perfil">Mi Perfil</a>
        <a href="Tutoria_privada.html" class="nav-tutoria">Tutoría Priv.</a>
      </div>
      <div class="tabs__actions">
        <a href="iniciar_sesion.html" class="btn">Iniciar sesión</a>
        <a href="registro.html" class="btn">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- TU CONTENIDO SE MANTIENE TAL CUAL -->
  <div id="container">
    <!-- Panel izquierdo: Zoom -->
    <aside id="left-panel">
      <h2><i class="fas fa-user-md"></i> Sesión de Terapia (Zoom)</h2>
      <div id="zoom-container">
        <iframe
          src="https://zoom.us/wc/join/88038634170"
          allow="camera; microphone; fullscreen; display-capture"
          frameborder="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </aside>

    <!-- Panel derecho: PDF -->
    <main id="right-panel">
      <div id="test-header">
        <h2><i class="fas fa-file-alt"></i> Material Terapéutico</h2>
        <!-- Conservamos tu etiqueta existente en el contenido por si la usas allí también -->
        <span class="student-code">Código de Terapia: <strong id="student-id"></strong></span>
        <div id="pdf-controls">
          <button onclick="prevPage()" title="Página anterior"><i class="fas fa-arrow-left"></i></button>
          <span id="page-info">Página 1 / 17</span>
          <button onclick="nextPage()" title="Página siguiente"><i class="fas fa-arrow-right"></i></button>
          <div class="sidebar-nav">
            <input type="number" id="goToPageInput" min="1" placeholder="Página" title="Ir a página" />
            <button class="sidebar-btn" onclick="goToPage()" title="Ir a página">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="user-section">
        <button class="start-btn" onclick="loadPDF()"><i class="fas fa-play"></i> Comenzar</button>
      </div>

      <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
        <canvas id="annotationCanvas" class="annotationCanvas"></canvas>
      </div>
    </main>

    <!-- Herramientas flotantes -->
    <div id="sidebar" class="sidebar">
      <button class="sidebar-btn" onclick="toggleDrawingMode()" title="Dibujar"><i class="fas fa-pen"></i></button>
      <button class="sidebar-btn" onclick="toggleColorPicker()" title="Color"><i class="fas fa-palette"></i></button>
      <div id="color-picker" class="color-picker" style="display: none;">
        <input type="color" id="colorInput" onchange="setColor(this.value)" />
      </div>
      <button class="sidebar-btn" onclick="toggleSizePicker()" title="Grosor"><i class="fas fa-text-height"></i></button>
      <div id="size-picker" class="size-picker" style="display: none;">
        <input type="range" id="sizeInput" min="1" max="10" value="3" />
      </div>
      <button class="sidebar-btn" onclick="clearCanvas()" title="Limpiar"><i class="fas fa-trash"></i></button>
      <button class="sidebar-btn" onclick="undoCanvas()" title="Deshacer"><i class="fas fa-undo"></i></button>
      <button class="sidebar-btn" onclick="downloadAnnotatedPDF()" title="Descargar"><i class="fas fa-download"></i></button>
      <button class="sidebar-btn" onclick="toggleHighlightMode()" title="Resaltar"><i class="fas fa-highlighter"></i></button>
      <button class="sidebar-btn" onclick="toggleThumbnails()" title="Miniaturas"><i class="fas fa-th"></i></button>
    </div>

    <div id="thumbnails-modal" class="thumbnails-modal" style="display: none;">
      <div id="thumbnails-container"></div>
    </div>
  </div>

  <button id="toggle-sidebar-btn" onclick="toggleSidebar()" title="Mostrar/Ocultar herramientas">
    <i id="sidebar-icon" class="fas fa-eye-slash"></i>
  </button>

  <!-- Scripts -->
  <script src="js/pdf-viewer.js"></script>
  <script>
    // Cargar studentCode en contenido (lo que ya tenías)
    document.addEventListener('DOMContentLoaded', () => {
      const studentCode = localStorage.getItem('studentCode');
      if (studentCode) {
        const el = document.getElementById('student-id');
        if (el) el.textContent = studentCode;
      }
    });

    // PINTAR studentCode y hora en el HEADER azul
    (function initHeaderSession() {
      const studentCode = localStorage.getItem('studentCode');
      const codeEl = document.getElementById('header-student-code');
      const timeEl = document.getElementById('header-timestamp');

      if (codeEl) {
        codeEl.textContent = studentCode
          ? 'Código Terapia: ' + studentCode
          : 'Código Terapia: —';
      }

      function setTime() {
        const now = new Date();
        timeEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      if (timeEl) {
        setTime();
        // Actualiza cada minuto
        setInterval(setTime, 60000);
      }
    })();
  </script>

</body>
</html>
